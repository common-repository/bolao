<div class="wrap">
<h2>{TITLE}</h2>
  <form class="form" action="">
    <input type="hidden" name="page" value="bolao_stuffs" />
    <input type="hidden" name="newhandle" value="newhandle" />
    <table class="form-table">
      <tbody>
        <tr>
          <th>{NAME}</th>
          <td><input type="text" name="name" size="40" value="{V_NAME}" /></td>
        </tr>
        <tr>
          <th>{VALUE}</th>
          <td><input type="text" name="value" size="40" value="{V_VALUE}" /></td>
        </tr>
        <tr>
          <th>{DESC}</th>
          <td><textarea name="desc" style="width:295px;height:100px;">{V_DESC}</textarea></td>
        </tr>
      </tbody>
    </table>
    <p>
      <input class="button" type="submit" name="submit" value="{SAVE}"  />
    </p>
  </form>
</div>
